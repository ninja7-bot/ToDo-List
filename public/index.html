<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    /* [same styles as before] */
  </style>
</head>
<body>
<div class="login-container">
  <h2>Login</h2>
  <form class="login-form" id="loginForm">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" required />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" required />
    </div>
    <div class="form-group">
      <button type="submit">Login</button>
    </div>
  </form>
  <div id="responseMessage" style="margin-top: 10px; color: red;"></div>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    try {
      const response = await fetch('/api/login_user', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password }),
      });

      const data = await response.json();
      const messageBox = document.getElementById('responseMessage');

      if (response.ok) {
        messageBox.style.color = 'green';
        messageBox.textContent = 'Login successful!';
        // Redirect to tasks page
        setTimeout(() => window.location.href = 'tasks.html', 1000);
      } else {
        messageBox.style.color = 'red';
        messageBox.textContent = data.message || 'Login failed';
      }
    } catch (error) {
      console.error(error);
      document.getElementById('responseMessage').textContent = 'Error connecting to server';
    }
  });
</script>
</body>
</html>
